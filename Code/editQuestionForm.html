<!DOCTYPE html>
<html>
	<head>
		<title>Fast and Furious</title>
		<meta charset="UTF-8">
		<link href="./css/index.css" rel="stylesheet" />
		<link href="./css/form.css" rel="stylesheet" />
		<link href="./css/nav.css" rel="stylesheet" />
        <link href="./css/editQuestionForm.css" rel="stylesheet" />
	</head>
	<body>
		<header class="header">
			<button class="hamburger"><i class="fa-solid fa-bars"></i></button>
			<a href="administrator.html"><img class="logo" src="./images/logo.png" width="194" height="50" /></a>
			<nav>
				<ul class="nav">
					<li><a href="./administrator.html">Начало</a></li>
					<li><a href="./allquestions.html">Преглед на въпроси</a></li>
					<li><a href="./editTheory.html">Преглед на теория</a></li>
					<li><a href="./allfeedbacks.html">Обратна връзка</a></li>
				</ul>
			</nav>
		</header>

		<section>
			<form class="form" id="edit-question-form">
                <label><b>Редактиране на въпрос</b></label>
                
                <label>Снимка на въпроса</label>
                <img src="./images/books.png" />
                
				
				
				
				<span class="field-name">Вид</span>
				<select class="field" name="category" id="type" onchange="DisplayCorrectField(event)">
					<option>Грешен отговор</option>
					<option>Грешно изображение</option>
				</select>

                <span class="field-name wrong-image">Прикачете вашия файл</span>
                <input class=" wrong-image" type="file" id="myFile" name="filename"></input>
                <span class="errorMsg wrong-image" id="fileUpload-err"></span>

                <span class="field-name wrong-question">Въпрос</span>
                <input class="field wrong-question" type="text" id="questiontext" name="questiontext"  value=" Какво е ограничето в населено място?">
                <span class="errorMsg wrong-queiston" id="questiontext"></span>


                <span class="field-name wrong-question">Отговор 1</span>
                <input class="field wrong-question" type="text" id="question1" name="question1"  value=" Ограничето е до 50">
                <span class="errorMsg wrong-queiston" id="question1-err"></span>

                <span class="field-name wrong-question">Отговор 2</span>
                <input class="field wrong-question" type="text" id="question2" name="question2" value=" Ограничението е  до 30">
                <span class="errorMsg wrong-queiston" id="question2-err"></span>

                <span class="field-name wrong-question">Отговор 3</span>
                <input class="field wrong-question" type="text" id="question3" name="question3" value=" Ограничето е до 40">
                <span class="errorMsg wrong-queiston" id="question3-err"></span>

                <span class="field-name wrong-question">Отговор 4</span>
                <input class="field wrong-question" type="text" id="question4" name="question4"  value=" Ограничето е до 60">
                <span class="errorMsg wrong-queiston" id="question4-err"></span>

                <span class="field-name wrong-question">Брой точки</span>
                <input class="field wrong-question" type="text" id="points" name="points"  value="3">
                <span class="errorMsg wrong-queiston" id="points-err"></span>

                <span class="field-name wrong-question">Верен отговор №</span>
                <input class="field wrong-question" type="text" id="rightanswer" name="rightanswer"  value="4">
                <span class="errorMsg wrong-queiston" id="rightanswer-err"></span>

                
                <span class="successMsg " id="success-msg"></span>
				<input class="btn" type="submit" value="Редактирай" name="editForm" />
			</form>
		</section>
	</body>
	<script src="./js/editQuestionForm.js"></script>
	<script src="https://kit.fontawesome.com/0138e10fbd.js" crossorigin="anonymous"></script>
	<script src="./js/nav.js"></script>
</html>
