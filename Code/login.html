<!DOCTYPE html>
<html>
	<head>
		<title>Fast and Furious</title>
		<meta charset="UTF-8" />
		<link href="./css/index.css" rel="stylesheet" />
		<link href="./css/form.css" rel="stylesheet" />
		<link href="./css/nav.css" rel="stylesheet" />

		<link href="./css/editQuestionForm.css" rel="stylesheet" />
		<link href="./css/login.css" rel="stylesheet" />
	</head>
	<body>
		<section id="login-section">
			<form class="form" id="login-form" style="margin-top: 4rem">
				<a href="administrator.html"><img class="logo" src="./images/logo.png" width="194" height="50" /></a>

				<span class="login-field">Потребителско име</span>
				<input
					class="field wrong-question"
					type="text"
					id="loginName"
					name="name"
					placeholder=" Въведете вашето потребителско име"
				/>

				<span class="login-field">Парола</span>
				<input
					class="field wrong-question"
					type="password"
					id="loginPassword"
					name="password"
					placeholder=" Въведете вашата парола"
				/>

				<span class="errorMsg" id="errorMsg">dada</span>
				<input id="submitBtn" class="btn" type="submit" value="Вход" name="editForm" />
			</form>
		</section>
		<a id="gotoAdmin" style="display: none" href="./administrator.html">dadada</a>
	</body>

	<script src="https://kit.fontawesome.com/0138e10fbd.js" crossorigin="anonymous"></script>
	<script src="./js/login.js"></script>
</html>
