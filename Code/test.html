<!DOCTYPE html>
<html>
	<head>
		<title>Fast And Furious</title>
		<meta charset="UTF-8" />
		<link href="./css/test.css" rel="stylesheet" />
		<link href="./css/nav.css" rel="stylesheet" />
		<script src="https://kit.fontawesome.com/0138e10fbd.js" crossorigin="anonymous"></script>
	</head>
	<body>
		<header class="header">
			<button class="hamburger"><i class="fa-solid fa-bars"></i></button>
			<a href="index.html"><img class="logo" src="./images/logo.png" width="194" height="50" /></a>
			<nav>
				<ul class="nav">
					<li><a href="index.html">Начало</a></li>
					<li><a href="test.html">Тестове</a></li>
					<li><a href="theory.html">Теория</a></li>
					<li><a href="feedbackform.html">Обратна връзка</a></li>
				</ul>
			</nav>
		</header>

		<section class="content">
			<section class="questions">
				<ul>
					<li><button id="q1" class="btn question selected" type="button">1</button></li>
					<li><button id="q2" class="btn question" type="button">2</button></li>
					<li><button id="q3" class="btn question" type="button">3</button></li>
					<li>
						<button
							id="complete"
							class="btn complete"
							type="button"
							title="Предаване на теста и приключване на опита. След натискането на бутона верните отговори ще бъдат показани."
						>
							Приключване на опита
						</button>
					</li>
				</ul>
			</section>
			<section class="question">
				<section class="question-meta">
					<span class="time-remaining"><i class="fa-solid fa-hourglass-end"></i> 38:45</span>
					<span class="question-number">Въпрос: 1</span>
					<span class="question-points">Точки: 3</span>
					<span class="question-correct">Верни: 1</span>
					<button class="btn hint" type="button" title="Получи подсказка">
						<i class="fa-regular fa-lightbulb"></i>
					</button>
					<button class="btn bug" type="button" title="Докладвай проблем"><i class="fa-solid fa-bug"></i></button>
				</section>
				<h2 class="question-title">Блокирането на колелата на превозното средство при спиране може да доведе до:</h2>
				<img src="./images/logo.png" alt="" class="question-img" />
				<section class="answers">
					<ul>
						<li>
							<button id="a1" class="btn answer" type="button">Увеличаване сцеплението на гумите с пътя</button>
						</li>
						<li>
							<button id="a2" class="btn answer" type="button">
								Влошаване управляемостта на превозното средство
							</button>
						</li>
						<li>
							<button id="a3" class="btn answer" type="button">
								Подобряване управляемостта на превозното средство
							</button>
						</li>
						<li><button id="a4" class="btn answer" type="button">Увеличаване на разхода на гориво</button></li>
					</ul>
				</section>
			</section>
			<section class="navigate">
				<ul>
					<button class="arrow left" title="Предишен въпрос"><i class="fa-solid fa-arrow-left"></i></button>
					<button class="arrow right" title="Следващ въпрос"><i class="fa-solid fa-arrow-right"></i></button>
				</ul>
			</section>
		</section>

		<script src="./js/test.js"></script>
		<script src="./js/nav.js"></script>
	</body>
</html>
